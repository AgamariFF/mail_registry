<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовый реестр</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка с названием раздела -->
        <div class="header">
            <h1>Почтовый реестр</h1>
            <div class="subtitle">
                <span>Текущий раздел:</span>
                <div class="badge" id="currentSection">Исходящие письма</div>
            </div>
        </div>

        <!-- Переключатель разделов -->
        <div class="section-switcher">
            <button class="switch-btn active" data-section="outgoing">Исходящие</button>
            <button class="switch-btn" data-section="incoming">Входящие</button>
        </div>

        <!-- Панель инструментов -->
        <div class="toolbar">
            <p>Добавить письмо:</p>
            <a href="/mail/addOut" class="add-btn">
                <span>+</span>
                Исходящее
            </a>
            <a href="/mail/addInc" class="add-btn">
                <span>+</span>
                Входящее
            </a>
            
            <div class="filters">
                <input type="text" class="search-box" placeholder="Поиск..." id="searchInput">
                <select class="search-box" id="executorFilter">
                    <option value="">Все исполнители</option>
                    <option value="Кедров">Кедров</option>
                    <option value="Дроздовский">Дроздовский</option>
                    <option value="Шехавцов">Шехавцов</option>
                </select>
            </div>
        </div>

        <!-- Таблица для исходящих писем -->
        <div id="outgoingTable" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Исходящий номер</th>
                        <th>Дата регистрации</th>
                        <th>Адресат</th>
                        <th>Краткое содержание</th>
                        <th>Исполнитель</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="outgoingLettersTable">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Таблица для входящих писем -->
        <div id="incomingTable" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Входящий номер</th>
                        <th>Дата регистрации</th>
                        <th>Отправитель</th>
                        <th>Краткое содержание</th>
                        <th>Зарегистрировал</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="incomingLettersTable">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
